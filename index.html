<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Whatsappeame</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="App">
      <header class="py-3">
        <div class="container">
          <div class="d-flex align-items-center justify-content-center">
            <div
              class="whats-brand bg-light rounded-circle d-flex align-items-center justify-content-center"
            >
              <i class="fab fa-whatsapp fa-2x fw-bold"></i>
            </div>
            <span class="ms-2 fs-3">Whatsappeame</span>
          </div>
        </div>
      </header>
      <div class="container-fluid">
        <main class="container py-5">
          <h1>Whatsappeame</h1>
          <h4 class="">Whatsappea sin agregarlos a tus contactos ðŸ˜ŽðŸ˜Ž</h4>
          <section class="card">
            <div class="card-header">
              Agrega el numero aqui, presiona Iniciar!
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-8">
                  <input class="form-control" id="whatsNumero" type="text" />
                </div>
                <div class="col-4">
                  <input
                    id="whatsBtn"
                    class="btn btn-primary"
                    type="button"
                    value="Iniciar!"
                  />
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
